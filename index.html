<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="titulo">BuzzQuizz</h1>
    </header>
    <main>
        <section>
            <div class="subtitulo oculto">
                <h2>Seus Quizzes</h2>
            </div>
            <div class="seus-quizzes">
                <div class="quizz-item criar-quiz">
                    <span>Você não criou nenhum quizz ainda :(</span>
                    <button onclick="criarQuiz(1)"><h3>Criar Quizz</h3></button>
                </div>
                <!-- <div class="sues-quizzes-item"></div> -->
            </div>
        </section>
        <section>
            <div class="subtitulo">
                <h2>Todos os Quizzes</h2>
            </div>
            <div class="todos-quizzes">
                <div class="quizz-item-modelo">
                    <div class="imagem-quizz">
                        <span class="titulo-quizz">Acerte os personagens corretos dos Simpsons e prove seu amor!</span>
                    </div> 
                    <!-- <img src="https://http.cat/412.jpg"> -->
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="https://mock-api.driven.com.br/api/v4/buzzquizz/quizzes"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="jscript/script.js"></script>
</body>

</html>
